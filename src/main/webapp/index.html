<!DOCTYPE html>
<html lang="en">
<head>
<title>WebApp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<script src="main.js"></script>
<body>
	<div class="jumbotron text-center">
		<h1>HelloGradleWebApp</h1>
	</div>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">
			<div class="col-md-12 text-center">
				<br>
			</div>
			<h4>Login Details</h4>
			<div class="container">
				<label for="uname"><b>Username</b></label> <input type="text"
					id='name' placeholder="Enter Username" name="name" required>
				<br> <label for="psw"><b>Password</b></label> <input
					type="password" id='password' placeholder="Enter Password"
					name="password" required> <br>
				<button type="submit" onclick="loadDoc()">Login</button>
			</div>
			<div class="col-md-12 text-center" id="success">
				<h4 id='message'></h4>
			</div>
		</div>
	</div>
</body>
</html>
